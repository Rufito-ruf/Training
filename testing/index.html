<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Hello</h1>
                <nav>
                    <ul>
                        <li>One</li>
                        <li>Two</li>
                    </ul>
                </nav>
            </header>
            <article class="main-article">
                <h2>Header 2</h2>
                <p>Some paragraph</p>
                <pre>
                    <code>
# some code with highlighting
<span class="term">def</span> hello():
  <span class="term">return</span> "Hello"
                    </code>
                </pre>
                <p><span class="term">Terms</span> must be in green color</p>
            </article>
        </div>
    </body>
</html>
